<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Icones -->
    <script src="https://kit.fontawesome.com/611666c32e.js" crossorigin="anonymous"></script>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="https://karinejohanns.github.io/pokedex/assets/css/global.css">
    <link rel="stylesheet" href="https://karinejohanns.github.io/pokedex/assets/css/pokedex.css">
    <link rel="stylesheet" href="https://karinejohanns.github.io/pokedex/assets/css/details.css">
</head>
<body>
    <section class="content">
        <img src="https://karinejohanns.github.io/pokedex//assets/img/logo.svg" alt="Logo" id="imgLogo">

        <ol id="pokemonList" class="pokemons">
            <!-- Pokemons here -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Mais
            </button>
        </div>
    </section>

    <div id="modal-overlay" onclick="modalToggle()">
        <div id="modal">
            <div>
                <h2></h2>
                <span id="number"></span>
            </div>
            <img id="photoDetails" src="" alt="">
            <img src="https://karinejohanns.github.io/pokedex/assets/img/background_modal.svg" alt="" id="background-img">
            <div id="details">
                <span id="species"><span id="detailsBold"></span></span>
                <span id="height"></span>
                <span id="weight"></span>
                <span id="abilities"></span>
            </div>
            <button type="button"><i class="fa-solid fa-arrow-left"></i></button>
            
        </div>
    </div>
    <div class="fab" onscroll="scrollFunction()">
        <button type="button" class="btn-home" onclick="topFunction()"><i class="fa-solid fa-arrow-up"></i></button>
    </div>


    
    <script src="https://karinejohanns.github.io/pokedex/assets/js/pokemon-model.js"></script>
    <script src="https://karinejohanns.github.io/pokedex/assets/js/poke-api.js"></script>
    <script src="https://karinejohanns.github.io/pokedex/assets/js/main.js"></script>
</body>
</html>
